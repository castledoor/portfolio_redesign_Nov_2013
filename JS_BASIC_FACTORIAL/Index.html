<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial Caluculator</title>
  </head>
  <div id="containerI" class="containersize">
    <header>
     <h1>Factorial Calculator</h1>
    </header>
  </div>
  <div id="containerII" class="containersize">
  <body>
    <div class="meat">
       <form id="factor">
          <p><strong>Enter a positive whole number (ie: No decimals).</strong></p>
          <input id="integer" type="text">
          <button type="submit" class="btn">Factor!</button>
        </form>
      <div id="result"><strong>The factorial of <span id="usernumber"></span> is <span id="answer"></span></strong></div>
    </div>
      <footer id="footer">
        <p> EPICODUS 2013 </p>
     </footer>
   </div>
 </body>
</html>
