<!DOCTYPE html>
<html>
  <head>
    <link href="css/foundation.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Calculator</title>
  </head>
  <h1>NAME THAT TRIANGLE</h1>
  <div class="container-fluid">
    <body>
    <form id="sideInput">
      <label>first side:</label>
      <input type="number" id="sideOne" class="side" >
      <label>second side:</label>
      <input type="number" id="sideTwo" class="side" >
      <label>third side:</label>
      <input type="number" id="sideThree"class="side" >
      <button type="submit" class="expand">WHAT KIND OF TRIANGLE IS THIS?</button>
    </form>
     <p class="hiding">This triangle is: <span class="correctAnswer"></span>!</p>
    </body>
  </div>
</html>
